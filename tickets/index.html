<!DOCTYPE html>
<html>
  <head>
    <title>WM Study Cards: Tickets</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="stylesheet" href="../libraries/polyui/polyui.css">
    <link rel="stylesheet" href="../libraries/font-awesome/font-awesome.css" />
    <link rel="stylesheet" href="../css/cards.css" />
  </head>
  <body>
    <!-- Click button for answer -->
    <div class="table">
      <div class="cell">
        <button class="card" data-place="ticket"></button>
      </div>
    </div>
    
    <!-- Time-frame for tickets and cases -->
    <div class="timeframe reset" data-action="timeframe"></div>

    <!-- Countdown to next question -->
    <div class="countdown reset" data-action="countdown"></div>

    <script src="js/index.js"></script>
  </body>
</html>
